{% extends 'index.html' %}

{% block title %} Perfil do Usuário {% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-xl w-full bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">

        <div class="flex flex-col items-center mb-8">
            <div class="relative w-28 h-28 rounded-full overflow-hidden bg-gray-200 dark:bg-gray-700 mb-4 flex items-center justify-center">

                <button class="absolute bottom-0 right-0 p-1 bg-primary rounded-full text-white hover:bg-primary/70 transition duration-200">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>

        </div>

        <hr class="border-gray-200 dark:border-gray-700 mb-8">

        <div class="space-y-6 mb-8">
            <div>
                <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">Informações Pessoais</h3>
                <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg shadow-sm">
                    <p class="text-gray-700 dark:text-gray-300 mb-2">
                    </p>
                    <p class="text-gray-700 dark:text-gray-300 mb-2">
                    </p>
                    <p class="text-gray-700 dark:text-gray-300">
                    </p>
                </div>
            </div>

            <div>
                <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">Configurações de Conta</h3>
                <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg shadow-sm">
                    <p class="text-gray-700 dark:text-gray-300 mb-2">
                    </p>
                    <p class="text-gray-700 dark:text-gray-300">
                    </p>
                </div>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            <a href="/edit_profile" class="w-full sm:w-auto px-6 py-3 bg-primary text-white text-center rounded-lg font-semibold hover:bg-primary/70 transition duration-300">
                Editar Perfil
            </a>
            <button class="w-full sm:w-auto px-6 py-3 border border-gray-300 dark:border-gray-600 text-gray-800 dark:text-gray-200 rounded-lg font-semibold hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-300">
                Mudar Senha
            </button>
            <button class="w-full sm:w-auto px-6 py-3 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition duration-300">
                Excluir Conta
            </button>
        </div>

    </div>
</section>
{% endblock %}
