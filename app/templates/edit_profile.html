{% extends 'index.html' %}
{% block title %} Editar Perfil {% endblock %}

{% block content %}
<section class="container flex flex-1 h-full items-center mx-auto px-4 py-8">
    <div class="container flex flex-1 h-full w-full mx-auto max-w-2xl">
        <div class="max-w-md mx-auto bg-white w-full dark:bg-gray-800 rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-4">Editar Perfil</h1>
            <form id="edit-profile-form">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nome</label>
                    <input type="text" id="name" name="name"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        >
                </div>
                <div class="mb-4">
                    <label for="username"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Usuário</label>
                    <input type="text" id="username" name="username"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        >
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        >
                </div>
                <div class="mb-4">
                    <label for="avatar" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Avatar</label>
                    <input type="text" id="avatar" name="avatar"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        placeholder="URL do avatar (opcional)">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nova Senha</label>
                    <input type="password" id="password" name="password"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        placeholder="Deixe em branco para não alterar">
                </div>
                <div class="mb-4">
                    <label for="confirm-password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirmar Nova Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        placeholder="Deixe em branco para não alterar">
                </div>
                <button type="submit"
                    class="w-full bg-primary text-white font-semibold py-2 rounded-md hover:bg-primary/80 transition-all duration-300">Salvar
                    Alterações</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/api/user/profile')
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').value = data.name || '';
                document.getElementById('username').value = data.username || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('avatar').value = data.avatar || '';
            })
            .catch(error => console.error('Erro ao carregar perfil:', error));

        document.getElementById('edit-profile-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/api/user/edit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.code === 200) {
                    window.location.href = '/profile';
                }
            })
            .catch(error => console.error('Erro ao editar perfil:', error));
        });
    });
</script>
{% endblock %}
